


<section style="margin-top: 82px;" class="container-fluid">

    <div style="margin-bottom: 40px;padding: 0 64px;" class="row">
        <div class="col-lg-4 col-md-6 col-sm-6 mb-4">

            <div class="account-page-title">
                <span>Tài khoản của bạn</span>
            </div>


            <div class="collapsible-account-content">
                <div class="block-title">
                    <strong class="customer-name"> Hải Phạm</strong>
                </div>
                <div class="block-content block-collapsible-nav-content">
    
    
    
                    <ul class="nav items">
                        <li class="nav item current"><a href="#!account-info">Thông tin tài khoản</a></li>
                    </ul>
                    <ul class="nav items">
                        <li class="nav item current"><a href="#!account-history">Lịch sử mua hàng</a></li>
                    </ul>
                    <ul class="nav items">
                        <li class="nav item current"><a href="#!account-address">Địa chỉ giao hàng</a></li>
                    </ul>
                    <ul class="nav items">
                        <li class="nav item current"><a href="#!account-favorite">Sản phẩm yêu thích</a></li>
                    </ul>
                    <ul class="nav items"><li class="nav item current"><a href="#!account-evaluate"><strong>Đánh giá và phản hồi</strong></a></li>
                    </ul>
                <hr>
    
                <ul class="nav items">
                    <li class="nav item current"><a href=""   ng-click="logout()">Đăng xuất</a></li>
                </ul>
                </div>
            </div>
      
        </div>
        <div class="col-lg-8 col-md-6 col-sm-6 mb-4">
           <div class="column-main">
            <div class="page-title-wrapper">
                <h1 class="page-title">
                    <span class="base">Sản phẩm yêu thích</span>
                </h1>
            </div>
         <div class="row">
            
                <div class="block-account-information col-lg-6 col-md-6 col-sm-6 mb-4">
                    <!-- Hiển thị ảnh đại diện -->
                    <img src="link-to-avatar-image.jpg" alt="Avatar" class="img-fluid mb-3" />
                
                    <!-- Form đổi mật khẩu -->
                    <form class="form-edit-account">
                        <!-- Ô nhập mật khẩu cũ -->
                        <div class="mb-3">
                            <label for="currentPassword" class="form-label">Mật khẩu hiện tại:</label>
                            <input type="password" class="form-control" id="currentPassword" placeholder="Nhập mật khẩu hiện tại">
                        </div>
                
                        <!-- Ô nhập mật khẩu mới -->
                        <div class="mb-3">
                            <label for="newPassword" class="form-label">Mật khẩu mới:</label>
                            <input type="password" class="form-control" id="newPassword" placeholder="Nhập mật khẩu mới">
                        </div>
                
                        <!-- Ô nhập xác nhận mật khẩu mới -->
                        <div class="mb-3">
                            <label for="confirmNewPassword" class="form-label">Xác nhận mật khẩu mới:</label>
                            <input type="password" class="form-control" id="confirmNewPassword" placeholder="Nhập lại mật khẩu mới">
                        </div>
                
                        <!-- Nút cập nhật -->
                        <button type="submit" class="btn btn-primary">Cập nhật</button>
                    </form>
                </div>
                
            <div class="personal-information col-lg-8 col-md-6 col-sm-6 mb-4">
                <form>
                    <div class="mb-3">
                        <label for="fullName" class="form-label">Họ và tên:</label>
                        <input type="text" class="form-control" id="fullName" ng-model="userData.fullName">
                    </div>
                
                    <div class="mb-3">
                        <label for="phoneNumber" class="form-label">Số điện thoại:</label>
                        <input type="tel" class="form-control" id="phoneNumber" ng-model="userData.phoneNumber">
                    </div>
                
                    <div class="mb-3">
                        <label for="address" class="form-label">Địa chỉ:</label>
                        <input type="text" class="form-control" id="address" ng-model="userData.address">
                    </div>
                
                    <div class="mb-3">
                        <label for="city" class="form-label">Tỉnh/Thành phố:</label>
                        <input type="text" class="form-control" id="city" ng-model="userData.city">
                    </div>
                
                    <div class="mb-3">
                        <label for="district" class="form-label">Quận/Huyện:</label>
                        <input type="text" class="form-control" id="district" ng-model="userData.district">
                    </div>
                
                    <div class="mb-3">
                        <label for="ward" class="form-label">Phường/Xã:</label>
                        <input type="text" class="form-control" id="ward" ng-model="userData.ward">
                    </div>
                
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="defaultAddress" ng-model="userData.isDefaultAddress">
                        <label class="form-check-label" for="defaultAddress">Đặt làm địa chỉ mặc định</label>
                    </div>
                
                    <button type="submit" class="btn btn-primary">Gửi</button>
                </form>
                
            </div>



            
         </div>
           </div>
        </div>
    </div>
</section>
