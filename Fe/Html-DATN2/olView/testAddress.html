<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giao Hàng Nhanh</title>
    <!-- Add your CSS styles or include Bootstrap if needed -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <h2>Chọn địa chỉ giao hàng</h2>

    <div class="form-group">
        <label for="province">Tỉnh/Thành phố:</label>
        <select id="province" class="form-control">
            <!-- Province options will be dynamically populated by JavaScript -->
            <option value="">Chọn Tỉnh/Thành phố</option>
        </select>
    </div>

    <div class="form-group">
        <label for="district">Quận/Huyện:</label>
        <select id="district" class="form-control" disabled>
            <!-- District options will be dynamically populated by JavaScript -->
            <option value="">Chọn Quận/Huyện</option>
        </select>
    </div>

    <div class="form-group">
        <label for="ward">Phường/Xã:</label>
        <select id="ward" class="form-control" disabled>
            <!-- Ward options will be dynamically populated by JavaScript -->
            <option value="">Chọn Phường/Xã</option>
        </select>
    </div>

    <div class="form-group">
        <label for="shippingFee">Phí vận chuyển:</label>
        <span id="shippingFee">0 VND</span>
    </div>

    <!-- Add other form fields and elements as needed -->

</div>

<!-- Add your JavaScript library or include jQuery if needed -->
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

<script src="address.js"></script>

</body>
</html>
