<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <!-- <link rel="stylesheet" th:href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" th:href="@{/assets/css/login.css}">
    <title>Login</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 20px;
    }

    .container {
        background-color: #fff;
        border-radius: 5px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        margin: 0 auto;
    }

    .form-group {
        margin-bottom: 20px;
    }

    label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
    }

    input[type="text"] {
        width: 100%;
        padding: 8px;
        font-size: 16px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }

    button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    button:hover {
        background-color: #0056b3;
    }
</style>

<body>
    <form id="" action="">
            <h2>OTP Confirmation</h2>
            <div class="form-group">
                <label for="otp">Enter OTP:</label>
                <input type="text" id="otp" name="otp">
            </div>
            <button onclick="confirmOTP()" style="
        color: #d4dbf3;
        background-color: #5237ac;
        border: #ced9fa;
        width: 200px;
        height: 50px;
        border-radius: 20px;">Confirm OTP</button>
    </form>
    <script>
        function confirmOTP() {
            const otp = document.getElementById('otpInput').value;
            // Gửi yêu cầu xác nhận OTP đến backend
            fetch('/user/confirm-otp', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ otp: otp }) // Gửi mã OTP lên server
            })
            .then(response => response.json())
            .then(data => {
                // Xử lý phản hồi từ server
                if (data.status === '200') {
                    alert('OTP confirmed successfully');
                    // Xử lý khi OTP được xác nhận thành công, ví dụ: chuyển hướng người dùng đến trang khác
                    window.location.href = '/success-page';
                } else {
                    alert('OTP confirmation failed');
                    // Xử lý khi OTP không hợp lệ, ví dụ: hiển thị thông báo lỗi cho người dùng
                }
            })
            .catch(error => {
                console.error('Error:', error);
                // Xử lý khi có lỗi xảy ra trong quá trình gửi yêu cầu
            });
        }
    </script>

</body>

</html>
