<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{admin/index}">

<head>
    <meta charset="utf-8">
    <title>Dashboard - FiveGuys</title>
    <link th:href="@{/assets/vendor/bootstrap-icons/bootstrap-icons.css}" rel="stylesheet">
</head>

<body>

<main id="main" class="main" layout:fragment="content" ng-app="product-list-app" ng-controller="product-list-ctrl">

    <div class="pagetitle">
        <h1>Products</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/admin/index}">Home</a></li>
                <li class="breadcrumb-item">Products</li>
                <li class="breadcrumb-item active">Products</li>
            </ol>
        </nav>
    </div>
    <!--  Begin code  -->
    <section class="section">
        <button type="button" class="btn btn-outline-success mb-2" data-bs-toggle="modal" data-bs-target="#modalAdd">
            Add Color
        </button>
        <div class="row">
            <div class="col-lg-12">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">Mã</th>
                        <th scope="col">Tên sản phẩm</th>
                        <th scope="col">Cổ áo</th>
                        <th scope="col">Tay áo</th>
                        <th scope="col">Thương hiệu</th>
                        <th scope="col">Loại</th>
                        <th scope="col">Chất liệu</th>
                        <th scope="col">Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="p in products">
                        <td>{{p.code}}</td>
                        <td>{{p.name}}</td>
                        <td>{{p.collar}}</td>
                        <td>{{p.wrist}}</td>
                        <td>{{p.brand}}</td>
                        <td>{{p.category.name}}</td>
                        <td>{{p.material.name}}</td>
                        <td>
                            <button type="button" class="btn btn-info" data-bs-toggle="modal"
                                    data-bs-target="#modalUpdate"><i class="ri-refresh-line"></i></button>
                            <button type="button" class="btn btn-danger" data-bs-toggle="modal"
                                    data-bs-target="#deleteModal"><i class="ri-delete-bin-fill"></i></button>
                            <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                                 aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="exampleModalLabel">Bạn có chắc muốn xóa
                                                không?</h5>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">
                                                Delete
                                            </button>
                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                                Close
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <nav aria-label="Page navigation example">
                    <ul class="pagination justify-content-center">
                        <li class="page-item" ng-repeat="pageNum in displayPageRange()">
                            <a class="page-link" href="#" ng-click="setPage(pageNum)">{{pageNum}}</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </section>
    <!--  End Code  -->
</main>


</body>

</html>
