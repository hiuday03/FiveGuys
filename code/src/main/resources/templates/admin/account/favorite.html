<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml"
    layout:decorate="~{admin/index}">

<head>
    <meta charset="utf-8">
    <title>Dashboard - FiveGuys</title>

</head>

<body>

    <main id="main" class="main" layout:fragment="content">

        <div class="pagetitle">
            <h1>Favorite</h1>
            <nav>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a th:href="@{/admin/index}">Home</a></li>
                    <li class="breadcrumb-item">Account</li>
                    <li class="breadcrumb-item active">Favorite</li>
                </ol>
            </nav>
        </div>
        <!--  Begin code  -->
        <section class="section">
            <button type="button" class="btn btn-outline-success mb-2" data-bs-toggle="modal"
                data-bs-target="#modalAdd">
                Create Favorite</button>
            <!-- Modal Add -->
            <div class="modal fade" id="modalAdd" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Create Favorite</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="row mb-3">
                                    <label for="inputCustomer" class="col-sm-3 col-form-label">Custoemr</label>
                                    <div class="col-sm-9">
                                        <select class="form-select form-select-sm" aria-label="Small select example">
                                            <option selected>Open this select menu Custoemr</option>
                                            <option value="0">One</option>
                                            <option value="1">One</option>
                                            <option value="2">Two</option>
                                            <option value="3">Three</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <label for="inputProductDetail" class="col-sm-3 col-form-label">ProductDetail</label>
                                    <div class="col-sm-9">
                                        <select class="form-select form-select-sm" aria-label="Small select example">
                                            <option selected>Open this select menu ProductDetail</option>
                                            <option value="0">One</option>
                                            <option value="1">One</option>
                                            <option value="2">Two</option>
                                            <option value="3">Three</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <label for="inputCreatedAt" class="col-sm-3 col-form-label">CreatedAt</label>
                                    <div class="col-sm-9">
                                        <input name="createdAt" id="inputCreatedAt" type="date" class="form-control">
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <label for="inputUpdatedAt" class="col-sm-3 col-form-label">UpdatedAt</label>
                                    <div class="col-sm-9">
                                        <input name="updatedAt" id="inputUpdatedAt" type="date" class="form-control">
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <label for="inputStatus" class="col-sm-3 col-form-label">Status</label>
                                    <div class="col-sm-9">
                                        <select class="form-select form-select-sm" aria-label="Small select example">
                                            <option selected>Open this select menu</option>
                                            <option value="0">One</option>
                                            <option value="1">One</option>
                                            <option value="2">Two</option>
                                            <option value="3">Three</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="submit" class="btn btn-primary">Save</button>
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Close</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End Modal Add -->
            <!-- Begin Modal Update -->
            <div class="modal fade" id="modalUpdate" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Update Corlor</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="row mb-3">
                                    <label for="inputCustomer" class="col-sm-3 col-form-label">Custoemr</label>
                                    <div class="col-sm-9">
                                        <select class="form-select form-select-sm" aria-label="Small select example">
                                            <option selected>Open this select menu Custoemr</option>
                                            <option value="0">One</option>
                                            <option value="1">One</option>
                                            <option value="2">Two</option>
                                            <option value="3">Three</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <label for="inputProductDetail" class="col-sm-3 col-form-label">ProductDetail</label>
                                    <div class="col-sm-9">
                                        <select class="form-select form-select-sm" aria-label="Small select example">
                                            <option selected>Open this select menu ProductDetail</option>
                                            <option value="0">One</option>
                                            <option value="1">One</option>
                                            <option value="2">Two</option>
                                            <option value="3">Three</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <label for="inputCreatedAt" class="col-sm-3 col-form-label">CreatedAt</label>
                                    <div class="col-sm-9">
                                        <input name="createdAt" id="inputCreatedAt" type="date" class="form-control">
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <label for="inputUpdatedAt" class="col-sm-3 col-form-label">UpdatedAt</label>
                                    <div class="col-sm-9">
                                        <input name="updatedAt" id="inputUpdatedAt" type="date" class="form-control">
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <label for="inputStatus" class="col-sm-3 col-form-label">Status</label>
                                    <div class="col-sm-9">
                                        <select class="form-select form-select-sm" aria-label="Small select example">
                                            <option selected>Open this select menu</option>
                                            <option value="0">One</option>
                                            <option value="1">One</option>
                                            <option value="2">Two</option>
                                            <option value="3">Three</option>
                                        </select>
                                    </div>
                                </div>
                                <!-- <div class="row mb-3">
                                    <legend class="col-form-label col-sm-3 pt-0">Status</legend>
                                    <div class="col-sm-9">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="status">
                                            <label class="form-check-label" for="status">
                                                True
                                            </label>
                                        </div>
                                    </div>
                                </div> -->
                                <div class="modal-footer">
                                    <button type="submit" class="btn btn-primary">Update</button>
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Close</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End Modal Update -->
            <div class="row">
                <div class="col-lg-12">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Name Custoemr(Id Custoemr)</th>
                                <th scope="col">Name ProductDetail(ID ProductDetail)</th>
                                <th scope="col">Created At</th>
                                <th scope="col">Updated At</th>
                                <th scope="col">Status</th>
                                <th scope="col">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>content</td>
                                <td>content</td>
                                <td>content</td>
                                <td>content</td>
                                <td>content</td>
                                <td>
                                    <button type="button" class="btn btn-info" data-bs-toggle="modal"
                                        data-bs-target="#modalUpdate"><i class="ri-refresh-line"></i></button>
                                    <button type="button" class="btn btn-danger" data-bs-toggle="modal"
                                        data-bs-target="#deleteModal"><i class="ri-delete-bin-fill"></i></button>
                                    <div class="modal fade" id="deleteModal" tabindex="-1"
                                        aria-labelledby="exampleModalLabel" aria-hidden="true">
                                        <div class="modal-dialog">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h5 class="modal-title" id="exampleModalLabel">Bạn có chắc muốn xóa
                                                        không?</h5>
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-primary"
                                                        data-bs-dismiss="modal">Delete</button>
                                                    <button type="button" class="btn btn-secondary"
                                                        data-bs-dismiss="modal">Close</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </section>
        <!--  End Code  -->
    </main>
</body>

</html>
